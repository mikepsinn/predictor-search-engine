<div class="modal-content variable-settings-modal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{variable.name}} Variable Settings</h4>
    </div>
    <div class="modal-body">

        <form>

            <div class="form-group">
                <label for="var-name">Name</label>
                <input ng-model="variable.name" type="text" class="form-control" id="var-name" required
                       readonly>
            </div>

            <div class="form-group">
                <label for="var-unit">Unit</label>

                <select ng-if="varUnits && varUnits.length > 0"
                        ng-model="variable.unitAbbreviatedName"
                        type="text"
                        class="form-control"
                        id="var-unit"
                        required>
                    <option ng-repeat="unit in varUnits track by unit.abbreviatedName" value="{{unit.abbreviatedName}}">
                        {{unit.name}}
                    </option>
                </select>

                <input ng-if="!varUnits || varUnits.length < 1" ng-model="variable.unitAbbreviatedName"
                       type="text" class="form-control" readonly>

            </div>

            <div class="form-group">
                <label for="var-category">Variable Category</label>
                <input ng-model="variable.variableCategoryName" type="text" class="form-control" id="var-category" required
                       readonly>
            </div>

            <div class="form-group">
                <label for="var-min">Minimum Value</label>
                <input ng-model="variable.minimumAllowedValueInCommonUnit" type="text" class="form-control" id="var-min" required>
            </div>

            <div class="form-group">
                <label for="var-max">Maximum Value</label>
                <input ng-model="variable.maximumAllowedValueInCommonUnit" type="text" class="form-control" id="var-max" required>
            </div>

            <div class="form-group">
                <label for="var-delay">Onset Delay (hours)</label>
                <input ng-model="variable.onsetDelayH" type="number" class="form-control" id="var-delay" required>
            </div>

            <div class="form-group">
                <label for="var-duration">Duration of Action (hours)</label>
                <input ng-model="variable.durationOfActionH" type="number" class="form-control" id="var-duration"
                       required>
            </div>

            <div class="form-group">
                <label for="var-experiment-start">Experiment Start Time:</label>

                <div class="input-group">

                    <input ng-model="variable.experimentStartTime"
                           uib-datepicker-popup="MM/dd/yyyy"
                           is-open="experimentStartTimePickerOpen"
                           type="text"
                           class="form-control"
                           id="var-experiment-start">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="experimentStartTimePickerOpen = !experimentStartTimePickerOpen">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="var-experiment-end">Experiment End Time:</label>

                <div class="input-group">
                    <input ng-model="variable.experimentEndTime"
                           uib-datepicker-popup="MM/dd/yyyy"
                           is-open="experimentEndTimePickerOpen"
                           type="text"
                           class="form-control"
                           id="var-experiment-end">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"
                                ng-click="experimentEndTimePickerOpen = !experimentEndTimePickerOpen">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                </div>

            </div>

            <div class="form-group">
                <label>When there's no data:</label>

                <div class="radio">
                    <label>
                        <input type="radio"
                               name="optionsRadios"
                               ng-model="assumeMissing"
                               value="true" ng-checked="variable.fillingValue === null">
                        Assume data is missing
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio"
                               name="optionsRadios"
                               ng-model="assumeMissing"
                               ng-checked="variable.fillingValue !== null"
                               value="false">
                        Fill with: <input type="text"
                                          ng-model="variable.fillingValue"
                                          ng-disabled="assumeMissing === 'true'"
                                          class="form-control">
                    </label>
                </div>
            </div>

        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    </div>
</div>
<!-- /.modal-content -->
